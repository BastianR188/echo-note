<div class="main" [ngClass]="{'dark-mode':settings.darkMode}">
    <div class="title">Labels bearbeiten</div>
    <div class="item-container">
        <img class="icon btn" [ngClass]="{'invert-svg-icon':settings.darkMode}" (click)="deleteInput()" src="./assets/icons/close.svg" alt="">
        <input class="text-input" [ngClass]="{'dark-mode':settings.darkMode}" [(ngModel)]="labelInputName" placeholder="Neues Label erstellen" type="text">
        <img class="icon btn" [ngClass]="{'invert-svg-icon':settings.darkMode}" (click)="createNewLabel()" src="./assets/icons/check.svg" alt="">
    </div>
    <div class="labels-box ">
        <div *ngFor="let label of labels; let i = index" class="item-container ">
            <img class="icon btn label-icon" [ngClass]="{'invert-svg-icon':settings.darkMode}" src="./assets/icons/label.svg" alt="">
            <img class="icon btn trash-icon" [ngClass]="{'invert-svg-icon':settings.darkMode}" (click)="removeLabel(label)" src="./assets/icons/trash.svg" alt="">
            <div *ngIf="selectedLabel !== label.id" class="text-input label-container">{{ label.name}}</div>
            <input *ngIf="selectedLabel === label.id" class="text-input label-container" [ngClass]="{'dark-mode':settings.darkMode}" [(ngModel)]="editInputLabel"
                placeholder="Label" type="text">
            <img *ngIf="selectedLabel !== label.id" [ngClass]="{'invert-svg-icon':settings.darkMode}" class="icon btn" (click)="editLabel(label)"
                src="./assets/icons/edit.svg" alt="">
            <img *ngIf="selectedLabel === label.id" [ngClass]="{'invert-svg-icon':settings.darkMode}" class="icon btn" (click)="setLabel(label, i)"
                src="./assets/icons/check.svg" alt="">
        </div>
    </div>
    <div class="stroke"></div>
    <div class="d-row">
        <div class="btn-close" (click)="closeEditLabel()">Schlie√üen</div>

    </div>

</div>
